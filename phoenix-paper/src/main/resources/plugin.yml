main: com.serverworld.phoenix.paper.PaperPhoenix
name: ${project.name}
version: ${project.version}
author: mc-serverworld
website: mc-serverworld.com
softdepend: [PlaceholderAPI,worldMISF-worldUserProfile]

commands:
  misf:
    description: Basic misf command.
    aliases: [misf]
permissions:
  misf.command.help:
    default: false
  misf.command.info:
    default: false
  misf.command.set.time:
    default: false
  misf.command.set.weather:
    default: false
  misf.command.login:
    default: false
  misf.command.tpserver:
    default: false
  misf.command.warpsv:
    default: false
  misf.notify:
    default: false
  misf.*:
    children:
      misf.command.help: true
      misf.command.info: true
      misf.command.set.time: true
      misf.command.set.weather: true
      misf.command.login: true
      misf.command.tpserver: true
      misf.command.warpsv: true
      misf.notify: true
    misf.command.*:
      children:
        midf.command.help: true
        misf.command.info: true
        misf.command.set.time: true
        misf.command.set.weather: true
        misf.command.login: true
        misf.command.tpserver: true
        misfp.command.warpsv: true
    misf.player:
      children:
        misf.command.help: true
        misf.command.login: true
        misf.command.warpsv: true
        misf.notify: true
